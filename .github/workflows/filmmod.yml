# Bu GitHub Actions iş akışının adı
name: film mod 

# Bu iş akışının ne zaman çalışacağını belirleyen tetikleyiciler
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

# İş akışında çalıştırılacak görevler
jobs:
  build:
    runs-on: ubuntu-latest

    # YENİ BÖLÜM: İş akışının izinlerini ayarlama
    # Bu bölüm, GITHUB_TOKEN'a sadece depo içeriğine yazma izni verir.
    # Diğer tüm izinler (paket yönetimi, issue oluşturma vb.) kısıtlanır.
    permissions:
      contents: write

    steps:
      - name: Depoyu Kopyala
        uses: actions/checkout@v4

      - name: Python 3.10 Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Gerekli Kütüphaneleri Yükle
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Film Scraper'ı Çalıştır
        run: python film_scraper.py

      - name: M3U Dosyalarını Oluştur/Güncelle
        run: python generate_m3u.py

      - name: Dosyaları Depoya Kaydet
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git diff --staged --quiet || git commit -m "Otomatik M3U listesi güncellemesi"
          git push